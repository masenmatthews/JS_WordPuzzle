<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>WORD PUZZLE</h1>
      </div>
      <div class="well">
        <h2>Enter a phrase:</h2>
        <form id="phrase_form">
          <input type="text" id="phrase">
          <button type="submit" class="button btn-lg">Enter</button>
        </form>
        <hr><h3><span id="original_phrase"></span></h3>
      </div>
      <div class="well">
        <h2>Enter a phrase to check:</h2>
        <form id="phrase_check_form">
          <input type="text" id="check_phrase">
          <button type="submit" class="button btn-lg">Check</button>
        </form>
      </div>
    </div>
  </body>
</html>
